<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Bangladesh 2.0</title>
    <link
      rel="shortcut icon"
      href="https://st4.depositphotos.com/9625262/21143/v/600/depositphotos_211432170-stock-video-68-bangladesh-flag-waving-in.jpg"
      type="image/x-icon"
    />

    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#FA8405",
              secondary: "#FFF",
              body: "#191718",
            },
            fontFamily: {
              Poppins: "Poppins",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-Poppins bg-gray-800 text-white">
    <header class="shadow-lg bg-gray-900">
      <nav
        class="flex justify-between items-center py-4 px-6 container mx-auto"
      >
        <a
          class="flex items-center gap-2 text-white font-bold text-2xl"
          href="#"
        >
          <img class="w-10 md:w-12" src="./assets/logo.gif" alt="Logo" />
          <span class="flex items-end gap-1"
            >BD
            <p>2.0</p></span
          >
        </a>
        <button
          id="menu-toggle"
          class="block md:hidden text-white text-2xl focus:outline-none"
        >
          â˜°
        </button>
        <ul
          id="menu"
          class="hidden md:flex gap-6 items-center absolute md:static top-16 left-0 w-full md:w-auto bg-gray-900 md:bg-transparent p-4 md:p-0 flex-col md:flex-row"
        >
          <li class="hover:text-orange-400 transition-all duration-300">
            <a href="#">Home</a>
          </li>
          <li class="hover:text-orange-400 transition-all duration-300">
            <a href="#">History</a>
          </li>
          <li class="hover:text-orange-400 transition-all duration-300">
            <a href="#">Contributors</a>
          </li>
          <li
            class="hover:bg-white transition-all duration-300 hover:text-black bg-orange-500 py-2 px-5 rounded font-semibold"
          >
            <a href="#">Donate</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Banner Section -->
    <section class="container mx-auto text-white mt-12 relative px-6">
      <div class="flex flex-col md:flex-row items-center">
        <!-- Text Content -->
        <div class="w-full md:w-3/6 text-center md:text-left">
          <h1
            class="font-bold text-3xl md:text-5xl mb-4 text-gray-300 leading-snug"
          >
            Experience a journey of a thousand miles with a single page
          </h1>
          <p class="text-base md:text-lg text-gray-400">
            Join us exploring the most exciting adventures from the world you
            have ever felt before.
          </p>
          <div
            class="flex flex-col md:flex-row justify-center md:justify-start gap-4 mt-6"
          >
            <button
              class="bg-orange-500 text-white px-6 py-3 rounded text-lg font-semibold shadow-lg hover:bg-orange-600 transition-all"
            >
              Get Started
            </button>
            <button
              class="flex gap-2 items-center border border-white px-6 py-3 rounded text-lg font-semibold hover:bg-white hover:text-black transition-all"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.91 11.672a.375.375 0 0 1 0 .656l-5.603 3.113a.375.375 0 0 1-.557-.328V8.887c0-.286.307-.466.557-.327l5.603 3.112Z"
                />
              </svg>
              <span>Learn More</span>
            </button>
          </div>
        </div>

        <!-- Image Content -->
        <div class="w-full md:w-3/6 flex justify-center relative">
          <img
            class="w-72 md:w-[400px] h-auto mt-6 md:mt-0"
            src="./assets/boy-fantasy-world.jpg"
            alt="Fantasy World"
          />
        </div>
      </div>
    </section>

    <script>
      // Mobile Menu Toggle
      document
        .getElementById("menu-toggle")
        .addEventListener("click", function () {
          var menu = document.getElementById("menu");
          menu.classList.toggle("hidden");
        });
    </script>
  </body>
</html>
